options:
- text: Коллекции могут динамически менять размер, а размер массива фиксируется при
    создании.
- text: Массивы встроены в язык, а коллекции — обычные классы стандартной библиотеки.
- text: Массивы можно использовать в цикле foreach, а коллекции нельзя.
- text: Коллекции могут содержать только объекты, а массивы могут содержать и примитивы.
- text: Коллекции можно сравнивать по содержимому обычным методом equals(), а для
    сравнения массивов используется внешний утилитный метод Arrays.equals().

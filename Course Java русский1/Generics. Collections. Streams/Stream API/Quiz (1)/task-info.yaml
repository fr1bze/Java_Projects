type: choice
is_multiple_choice: true
options:
- text: Стримы "одноразовые", т.е. после вызова терминальной операции стрим больше
    не пригоден к использованию.
- text: Элементами стрима могут быть только объекты, стримы примитивов не разрешены.
- text: Стрим надо обязательно всегда закрывать, т.е. вызывать метод его close() или
    использовать в блоке try с ресурсами.
- text: Стрим позволяет применять любое количество промежуточных операций. Все они
    запустятся только тогда, когда на стриме будет вызвана терминальная операция.
- text: Применение трансформаций к элементам стрима изменяет содержимое источника,
    откуда стрим берет элементы (например, коллекции или массива).

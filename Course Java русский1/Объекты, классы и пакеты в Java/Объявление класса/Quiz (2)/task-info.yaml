options:
- text: Класс, объявленный с модификатором static, может иметь только статические
    методы.
- text: Поле класса, объявленное с модификатором static, — это константа, т.е. значение
    не может меняться.
- text: Вложенный класс, объявленный с модификатором static, теряет возможность обращаться
    к нестатическим членам внешнего класса.
- text: К полям и методам, имеющим модификатор static, можно обращаться, не создавая
    экземпляр содержащего их класса.

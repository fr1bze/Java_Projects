options:
- text: Logger дает возможность гибко настраивать формат и место записи сообщений
    без изменения программы.
- text: Logger позволяет менять детальность логирования, не прибегая к if'ам в коде.
- text: Logger сообщает об ошибках с уровнем WARNING и выше виртуальной машине, чтобы
    она могла их обработать.
- text: Logger выводит текстовые сообщения более эффективно, чем System.out и System.err.
- text: Logger поддерживает локализацию отладочных сообщений.

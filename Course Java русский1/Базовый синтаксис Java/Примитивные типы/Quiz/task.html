<p>Укажите пары эквивалентных булевских операторов.</p><p> Операторы эквивалентны, если их <a href="https://ru.wikipedia.org/wiki/%D0%A2%D0%B0%D0%B1%D0%BB%D0%B8%D1%86%D0%B0_%D0%B8%D1%81%D1%82%D0%B8%D0%BD%D0%BD%D0%BE%D1%81%D1%82%D0%B8" rel="nofollow noopener noreferrer" title="Link: https://ru.wikipedia.org/wiki/%D0%A2%D0%B0%D0%B1%D0%BB%D0%B8%D1%86%D0%B0_%D0%B8%D1%81%D1%82%D0%B8%D0%BD%D0%BD%D0%BE%D1%81%D1%82%D0%B8">таблицы истинности</a> совпадают, т.е. для любой пары аргументов оба оператора дают один и тот же результат.</p><p>Если ответ не очевиден, то составьте таблицы истинности для всех упомянутых операторов и сравните их.<br></p>
